name: Complete APK Builder

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        type: string
      package_name:
        description: 'Package Name'
        required: false
        default: 'com.mango.app'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      - name: Create Required Files
        run: |
          # Create res folder
          mkdir -p app/src/main/res/values/
          
          # Create strings.xml
          echo '<?xml version="1.0" encoding="utf-8"?>
<resources>
    <string name="app_name">'"${{ github.event.inputs.app_name }}"'</string>
</resources>' > app/src/main/res/values/strings.xml
          
          # Create styles.xml
          echo '<?xml version="1.0" encoding="utf-8"?>
<resources>
    <style name="AppTheme" parent="Theme.AppCompat.Light.DarkActionBar">
        <item name="colorPrimary">#FF6200EE</item>
    </style>
</resources>' > app/src/main/res/values/styles.xml
      
      - name: Build APK
        run: |
          ./gradlew clean
          ./gradlew assembleDebug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mango-App
          path: app/build/outputs/apk/debug/*.apk
