name: Mango APK Maker
on: [workflow_dispatch]

jobs:
  make-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Download Code
        uses: actions/checkout@v4
      
      - name: Create Android Project From Scratch
        run: |
          echo "ðŸ“± Creating Android project..."
          
          # 1. Create complete project structure
          mkdir -p app/src/main/java/com/mango
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/assets
          mkdir -p gradle/wrapper
          
          # 2. Create gradlew file
          cat > gradlew << 'EOF'
#!/bin/bash
echo "Gradle wrapper - Simple version"
echo "Building APK..."
# This is a fake gradlew that will create APK directly
mkdir -p app/build/outputs/apk/debug
echo "Fake APK for testing" > app/build/outputs/apk/debug/app-debug.apk
echo "APK created successfully"
EOF
          chmod +x gradlew
          
          # 3. Create build.gradle
          cat > app/build.gradle << 'EOF'
// Simple build.gradle for WebView app
apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.mango.app"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
EOF
          
          # 4. Create MainActivity.java
          cat > app/src/main/java/com/mango/MainActivity.java << 'EOF'
package com.mango;
import android.os.Bundle;
import android.webkit.WebView;
import androidx.appcompat.app.AppCompatActivity;

public class MainActivity extends AppCompatActivity {
    @Override
    protected void onCreate(Bundle savedInstanceState) {
        super.onCreate(savedInstanceState);
        WebView webView = new WebView(this);
        webView.getSettings().setJavaScriptEnabled(true);
        webView.loadUrl("file:///android_asset/index.html");
        setContentView(webView);
    }
}
EOF
          
          # 5. Create AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'EOF'
<?xml version="1.0" encoding="utf-8"?>
<manifest xmlns:android="http://schemas.android.com/apk/res/android"
    package="com.mango.app">
    <uses-permission android:name="android.permission.INTERNET" />
    <application
        android:icon="@mipmap/ic_launcher"
        android:label="Mango App">
        <activity android:name=".MainActivity"
            android:exported="true">
            <intent-filter>
                <action android:name="android.intent.action.MAIN" />
                <category android:name="android.intent.category.LAUNCHER" />
            </intent-filter>
        </activity>
    </application>
</manifest>
EOF
          
          # 6. Create strings.xml
          cat > app/src/main/res/values/strings.xml << 'EOF'
<?xml version="1.0" encoding="utf-8"?>
<resources>
    <string name="app_name">Mango App</string>
</resources>
EOF
          
          # 7. Create settings.gradle
          echo "include ':app'" > settings.gradle
          
          echo "âœ… Android project created!"
      
      - name: Create APK File
        run: |
          echo "ðŸ”¨ Creating APK file..."
          # Simply create an APK file (fake for now)
          mkdir -p app/build/outputs/apk/debug
          echo "This is a test APK file" > app/build/outputs/apk/debug/app-debug.apk
          echo "ðŸ“¦ APK file created at: app/build/outputs/apk/debug/app-debug.apk"
          ls -la app/build/outputs/apk/debug/
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mango-App
          path: app/build/outputs/apk/debug/app-debug.apk
