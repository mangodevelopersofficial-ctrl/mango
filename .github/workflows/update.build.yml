name: Mango Multi-Platform Builder
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest # Android build ke liye ubuntu behtareen hai
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java & Node
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Build Android (APK & AAB)
        run: |
          cordova create myapp com.mango.app MangoApp
          cp public/index.html myapp/www/
          cd myapp
          cordova platform add android
          # APK Build
          cordova build android --release
          # AAB Build
          cordova build android --release -- --packageType=bundle

      # Yahan aapka iOS build wala step pehle se maujood hoga, usay rehne dein

      - name: Upload All Builds (APK, AAB, iOS)
        uses: actions/upload-artifact@v3
        with:
          name: Mango-Full-Package
          path: |
            myapp/platforms/android/app/build/outputs/apk/release/*.apk
            myapp/platforms/android/app/build/outputs/bundle/release/*.aab
            # Yahan iOS file ka path bhi add kar dein jo aapne pehle use kiya tha
