name: Mango Build System

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        default: 'Mango App'
      package_name:
        description: 'Package Name'
        required: true
        default: 'com.mango'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Update App Identity
        run: |
          # App Name Change (Safe Method)
          sed -i "s/APP_NAME_PLACEHOLDER/${{ github.event.inputs.app_name }}/g" app/src/main/AndroidManifest.xml
          
          # Package Name Change in build.gradle
          sed -i "s/namespace 'com.mango'/namespace '${{ github.event.inputs.package_name }}'/g" app/build.gradle

      - name: Build APK & AAB
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Builds
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
