name: APK Builder (No Update)

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      # âœ… NO STRINGS.XML UPDATE - DIRECT BUILD
      - name: Build APK
        run: |
          ./gradlew clean
          ./gradlew assembleDebug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mango-APK
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn
