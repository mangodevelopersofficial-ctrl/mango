name: Mango Build Engine

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package ID'
        required: true
      web_url:
        description: 'Website URL'
        required: false
        default: 'none'
      splash_time:
        description: 'Splash Time'
        required: false
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Sync Assets and Inject URL
        run: |
          # Folders check/create karna
          mkdir -p app/src/main/assets
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          
          # Dashboard files ko sahi jagah move karna
          [ -f "index.html" ] && cp index.html app/src/main/assets/index.html || echo "No index.html found"
          [ -f "icon.png" ] && cp icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png || echo "No icon.png found"
          
          # MainActivity mein URL inject karna
          # Note: Ye line tabhi kaam karegi agar MainActivity.java mein 'DEFAULT_URL' likha hai
          if [ -f "app/src/main/java/com/mango/MainActivity.java" ]; then
            sed -i "s|DEFAULT_URL|${{ github.event.inputs.web_url }}|g" app/src/main/java/com/mango/MainActivity.java
          else
            echo "MainActivity.java not found at expected path!"
          fi

      - name: Grant Execute Permission for Gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}
          path: app/build/outputs/apk/release/*.apk
