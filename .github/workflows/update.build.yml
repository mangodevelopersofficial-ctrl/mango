name: Mango Ultimate Engine V2

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        default: 'Mango App'
      package_name:
        description: 'Package ID'
        required: true
        default: 'com.mango.app'
      web_url:
        description: 'Web URL'
        required: false
        default: 'https://google.com'
      splash_time:
        description: 'Splash Time'
        required: false
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Repair Gradlew
        # Yeh step Screenshot_21 ke mutabiq gradle wrapper ko sahi karega
        run: |
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew

      - name: Build APK
        # Humne 'clean' add kiya hai taake repositories ka conflict na aaye
        run: ./gradlew clean assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Mango-Final-APK
          path: app/build/outputs/apk/debug/*.apk
