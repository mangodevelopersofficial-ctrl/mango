name: Mango Android Builder

on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      web_url:
        default: 'none'
      splash_time:
        default: '3000'

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix Project Structure
        run: |
          # Settings fix
          echo "include ':app'" > settings.gradle
          chmod +x gradlew
          
          # Assets placement
          mkdir -p app/src/main/assets
          [ -f "index.html" ] && cp index.html app/src/main/assets/index.html

      - name: Build APK & AAB
        run: |
          # Debug builds are faster and don't require signing keys
          ./gradlew :app:assembleDebug :app:bundleDebug --no-daemon

      - name: Collect Files
        run: |
          mkdir -p build_artifacts
          # Deep search for APK and AAB
          find app/build/outputs/apk/ -name "*.apk" -exec cp {} build_artifacts/${{ github.event.inputs.app_name }}.apk \;
          find app/build/outputs/bundle/ -name "*.aab" -exec cp {} build_artifacts/${{ github.event.inputs.app_name }}.aab \;
          
          # Verification
          ls -R build_artifacts/

      - name: Upload Android Files
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Android-Package
          path: build_artifacts/
          if-no-files-found: error
