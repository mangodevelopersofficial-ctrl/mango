name: Mango Android Builder

on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      # Ye inputs Dashboard ke liye lazmi hain:
      web_url:
        required: false
        default: 'none'
      splash_time:
        required: false
        default: '3000'

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix Root Structure
        run: |
          # 1. Root build.gradle banana (Agar missing ho)
          if [ ! -f "build.gradle" ]; then
            echo "buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:8.1.1' } }" > build.gradle
            echo "allprojects { repositories { google(); mavenCentral() } }" >> build.gradle
          fi
          
          # 2. Settings file fix
          echo "include ':app'" > settings.gradle
          
          # 3. Permissions
          chmod +x gradlew

      - name: Build APK
        run: |
          # Direct app module ko target karna
          ./gradlew :app:assembleDebug --no-daemon

      - name: Collect Results
        run: |
          mkdir -p build_artifacts
          # Poori repo mein jahan bhi APK bani ho, usey uthao
          find . -name "*.apk" -exec cp {} build_artifacts/${{ github.event.inputs.app_name }}.apk \;
          ls -R build_artifacts/

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Android
          path: build_artifacts/
