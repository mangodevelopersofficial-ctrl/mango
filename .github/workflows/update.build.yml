name: Mango Final Build

on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Prepare Gradle
        run: |
          chmod +x gradlew
          # Agar root build.gradle missing ho to ye command temporarily bana degi
          if [ ! -f "build.gradle" ]; then
            echo "buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:8.1.1' } }" > build.gradle
            echo "allprojects { repositories { google(); mavenCentral() } }" >> build.gradle
          fi

      - name: Build APK
        run: |
          ./gradlew :app:assembleDebug --no-daemon

      - name: Collect Result
        run: |
          mkdir -p final_apk
          # App folder ke andar se APK uthana
          find app/build/outputs/apk/debug/ -name "*.apk" -exec cp {} final_apk/${{ github.event.inputs.app_name }}.apk \;

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Download
          path: final_apk/
