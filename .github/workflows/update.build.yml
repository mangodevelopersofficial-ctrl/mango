name: Mango Ultimate Pro Build

on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      web_url:
        default: 'none'
      splash_time:
        default: '3000'

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Fix Project Structure
        run: |
          # 1. Ensure settings.gradle is correct
          echo "include ':app'" > settings.gradle
          
          # 2. Fix gradlew permissions
          chmod +x gradlew

          # 3. Create assets folder if missing and move dashboard files
          mkdir -p app/src/main/assets
          [ -f "index.html" ] && cp index.html app/src/main/assets/index.html
          [ -f "icon.png" ] && find app/src/main/res/ -name "ic_launcher.png" -exec cp icon.png {} \;

      - name: Build Android (Debug Mode for Instant Success)
        run: |
          # Release build aksar signature mangti hai, isliye hum assembleDebug use karenge 
          # taake APK lazmi generate ho aur error na aaye.
          ./gradlew :app:assembleDebug :app:bundleDebug --no-daemon

      - name: Collect and Rename Artifacts
        run: |
          mkdir -p final_files
          # APK dhoondna
          find app/build/outputs/apk/ -name "*.apk" -exec cp {} final_files/${{ github.event.inputs.app_name }}.apk \;
          # AAB dhoondna
          find app/build/outputs/bundle/ -name "*.aab" -exec cp {} final_files/${{ github.event.inputs.app_name }}.aab \;
          
          # Display for logs
          ls -R final_files/

      - name: Upload Files
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Android-Package
          path: final_files/
          if-no-files-found: error

  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare iOS Source
        run: |
          mkdir -p ios_build
          zip -r ios_build/iOS_Project.zip . -x "app/build/*" ".gradle/*"
      - name: Upload iOS
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-iOS-Source
          path: ios_build/
