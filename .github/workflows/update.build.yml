name: Mango Build Engine

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package ID'
        required: true
      web_url:
        description: 'Website URL'
        required: false
        default: 'none'
      splash_time:
        description: 'Splash Time'
        required: false
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Prepare Android Assets
        run: |
          # Folders create karna
          mkdir -p app/src/main/assets
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          
          # Files copy karna (agar dashboard ne bheji hain)
          [ -f "index.html" ] && cp index.html app/src/main/assets/index.html
          [ -f "icon.png" ] && cp icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          # MainActivity mein URL update karna
          # Yahan sed command tabhi kaam karegi agar MainActivity mein 'DEFAULT_URL' likha hoga
          sed -i "s|DEFAULT_URL|${{ github.event.inputs.web_url }}|g" app/src/main/java/com/mango/MainActivity.java || echo "Skip URL update"

      - name: Grant Execute Permission
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}
          path: app/build/outputs/apk/release/*.apk
