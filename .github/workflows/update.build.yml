name: Mango Ultimate Build System

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package Name'
        required: true
      web_url:
        description: 'Website URL'
        default: 'none'
      splash_time:
        description: 'Splash Time'
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix Gradle Wrapper
        run: |
          # Dhoondo gradlew kahan hai aur wahi build chalao
          GRADLEW_PATH=$(find . -name gradlew | head -n 1)
          if [ -z "$GRADLEW_PATH" ]; then
            gradle wrapper
            chmod +x gradlew
          else
            chmod +x "$GRADLEW_PATH"
          fi

      - name: Sync Dashboard Data
        run: |
          # Har jagah AndroidManifest dhoond kar update karo
          find . -name "AndroidManifest.xml" -exec sed -i 's/android:label="[^"]*"/android:label="${{ github.event.inputs.app_name }}"/g' {} +
          
          # build.gradle files ko update karo
          find . -name "build.gradle" -exec sed -i "s/namespace '[^']*'/namespace '${{ github.event.inputs.package_name }}'/g" {} +
          find . -name "build.gradle" -exec sed -i "s/applicationId \"[^\"]*\"/applicationId \"${{ github.event.inputs.package_name }}\"/g" {} +

      - name: Build APK & AAB
        run: |
          # Gradlew ko dhoond kar build command dena
          BUILD_CMD=$(find . -name gradlew | head -n 1)
          $BUILD_CMD assembleRelease --no-daemon
          $BUILD_CMD bundleRelease --no-daemon

      - name: Prepare Artifacts (Absolute Fix)
        run: |
          mkdir -p final_output
          echo "üîç Searching for APKs..."
          find . -name "*.apk" -not -path "*/build-cache/*" -exec cp {} final_output/ \;
          echo "üîç Searching for AABs..."
          find . -name "*.aab" -not -path "*/build-cache/*" -exec cp {} final_output/ \;
          
          # Debugging: List files taake humein log mein nazar aayein
          ls -R final_output

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Package
          path: final_output/
          if-no-files-found: error
