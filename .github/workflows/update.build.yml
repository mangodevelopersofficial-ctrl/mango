name: Mango Pro Final Fix

on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      web_url:
        default: 'none'
      splash_time:
        default: '3000'

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Repair Project Structure
        run: |
          # Ensure settings.gradle exists and includes :app
          if [ ! -f "settings.gradle" ]; then
            echo "include ':app'" > settings.gradle
          else
            grep -q "include ':app'" settings.gradle || echo "include ':app'" >> settings.gradle
          fi
          
          # Fix gradlew permissions
          chmod +x gradlew

      - name: Build Android (APK & AAB)
        run: |
          # Running clean build to avoid cache issues
          ./gradlew clean :app:assembleRelease :app:bundleRelease --no-daemon

      - name: Locate and Move Files
        run: |
          mkdir -p android_builds
          # Searching everywhere for the generated files
          find . -name "*.apk" -exec cp {} android_builds/ \;
          find . -name "*.aab" -exec cp {} android_builds/ \;
          
          # Final check
          ls -R android_builds/

      - name: Upload Android Files
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Android
          path: android_builds/
          if-no-files-found: error

  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create iOS Zip
        run: |
          mkdir -p ios_out
          zip -r ios_out/iOS_Project.zip . -x "app/build/*" ".gradle/*"
      - name: Upload iOS
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-iOS
          path: ios_out/
