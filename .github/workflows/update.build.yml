name: Mango Ultimate Engine V2

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        default: 'Mango App'
      package_name:
        description: 'Package ID'
        required: true
        default: 'com.mango.app'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Setup Gradle 8.0
        # Yeh action server ko 9.3 se rok kar 8.0 par lock kar dega
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.0'

      - name: Build APK
        # Ab hum 'gradle' command use karenge na ke './gradlew'
        # Kyunke setup-gradle ne version 8.0 ko PATH mein save kar diya hai
        run: gradle clean assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Mango-Final-APK
          path: app/build/outputs/apk/debug/*.apk
