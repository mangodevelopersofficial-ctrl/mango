name: Mango Ultimate Build System

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name from Dashboard'
        required: true
      package_name:
        description: 'Package Name from Dashboard'
        required: true
      web_url:
        description: 'Website URL'
        default: 'none'
      splash_time:
        description: 'Splash Time'
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Fix Gradle Wrapper
        run: |
          if [ ! -f "gradlew" ]; then
            gradle wrapper
          fi
          chmod +x gradlew

      - name: Dashboard Sync (Name, Package & Icon)
        run: |
          # 1. Update App Name (Safe replacement in Manifest)
          sed -i 's/android:label="[^"]*"/android:label="${{ github.event.inputs.app_name }}"/g' app/src/main/AndroidManifest.xml
          
          # 2. Update Package Name in build.gradle
          if [ -f "app/build.gradle" ]; then
            sed -i "s/namespace '[^']*'/namespace '${{ github.event.inputs.package_name }}'/g" app/build.gradle
            sed -i "s/applicationId \"[^\"]*\"/applicationId \"${{ github.event.inputs.package_name }}\"/g" app/build.gradle
          fi

          # 3. Update App Icon
          if [ -f "icon.png" ]; then
            for folder in mipmap-hdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
              mkdir -p app/src/main/res/$folder
              cp -f icon.png app/src/main/res/$folder/ic_launcher.png
              cp -f icon.png app/src/main/res/$folder/ic_launcher_round.png
            done
            echo "âœ… Icon processed"
          fi

      - name: Build with Gradle
        run: |
          ./gradlew assembleRelease --stacktrace
          ./gradlew bundleRelease --stacktrace

      - name: Upload Artifacts (APK & AAB)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Release-Files
          path: |
            **/build/outputs/apk/**/*.apk
            **/build/outputs/bundle/**/*.aab
          if-no-files-found: error
