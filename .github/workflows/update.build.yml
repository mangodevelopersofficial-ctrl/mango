name: Mango Pro Final Fix

on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      web_url:
        default: 'none'
      splash_time:
        default: '3000'

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android (Specific Module)
        run: |
          chmod +x gradlew
          # Force build and ignore minor lint errors
          ./gradlew :app:assembleRelease :app:bundleRelease --no-daemon

      - name: Locate and Move Files
        run: |
          mkdir -p android_builds
          echo "Checking build directories..."
          # Standard location check
          [ -d "app/build/outputs/apk/release" ] && cp app/build/outputs/apk/release/*.apk android_builds/ || echo "No APK in standard path"
          [ -d "app/build/outputs/bundle/release" ] && cp app/build/outputs/bundle/release/*.aab android_builds/ || echo "No AAB in standard path"
          
          # Deep scan if standard fails
          if [ -z "$(ls -A android_builds)" ]; then
            echo "Standard path failed, deep scanning..."
            find . -name "*.apk" -exec cp {} android_builds/ \;
            find . -name "*.aab" -exec cp {} android_builds/ \;
          fi

      - name: Debug Server Files (If fails)
        if: failure()
        run: ls -R

      - name: Upload Android Files
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Android
          path: android_builds/
          if-no-files-found: error

  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create iOS Zip
        run: |
          mkdir -p ios_out
          zip -r ios_out/iOS_Project.zip . -x "app/build/*"
      - name: Upload iOS
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-iOS
          path: ios_out/
