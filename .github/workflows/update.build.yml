name: Mango Ultimate Engine V2

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        default: 'Mango App'
      package_name:
        description: 'Package ID'
        required: true
        default: 'com.mango.app'
      # Yeh do inputs wapas add kar diye taake error khatam ho jaye
      web_url:
        description: 'Web URL'
        required: false
        default: 'https://google.com'
      splash_time:
        description: 'Splash Time'
        required: false
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Repair Structure
        # Yeh step aapki khali gradlew file ko server par sahi karega
        run: |
          rm -f gradlew
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew

      - name: Build APK and AAB
        # Yeh step ab asli build shuru karega
        run: ./gradlew assembleDebug bundleDebug --no-daemon --stacktrace

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Mango-Build-Output
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/bundle/debug/*.aab
