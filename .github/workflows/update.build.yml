name: Mango Build Engine
on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      web_url:
        required: false
        default: 'none'
      splash_time:
        required: false
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Sync Dashboard Files
        run: |
          # Dashboard se aayi hui files ko sahi jagah move karna
          mkdir -p app/src/main/assets
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          
          [ -f "index.html" ] && cp index.html app/src/main/assets/index.html
          [ -f "icon.png" ] && cp icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          # MainActivity mein URL inject karna
          sed -i "s|DEFAULT_URL|${{ github.event.inputs.web_url }}|g" app/src/main/java/com/mango/MainActivity.java

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build APK with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-v1
          path: app/build/outputs/apk/release/*.apk
