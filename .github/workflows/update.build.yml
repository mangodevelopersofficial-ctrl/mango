name: Mango Ultimate Build
on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      web_url:
        required: false
        default: 'none'
      splash_time:
        required: false
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Build Environment
        run: |
          echo "Building App: ${{ github.event.inputs.app_name }}"
          echo "Package: ${{ github.event.inputs.package_name }}"
          echo "URL: ${{ github.event.inputs.web_url }}"
          
          # Yahan aapki APK building commands aayengi
          mkdir -p output
          echo "Fake APK for ${{ github.event.inputs.app_name }}" > output/app-release.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Package
          path: output/
