name: Mango Multi-Platform Pro

on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      web_url:
        default: 'none'
      splash_time:
        default: '3000'

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Sync Dashboard Assets
        run: |
          # Dashboard se aayi hui files ko app folder mein sahi jagah set karna
          [ -f "index.html" ] && cp index.html app/src/main/assets/index.html
          [ -f "icon.png" ] && find app/src/main/res/ -name "ic_launcher.png" -exec cp icon.png {} \;
          
          # Identity Update
          sed -i "s/applicationId \"[^\"]*\"/applicationId \"${{ github.event.inputs.package_name }}\"/g" app/build.gradle
          find app/src/main/ -name "AndroidManifest.xml" -exec sed -i 's/android:label="[^"]*"/android:label="${{ github.event.inputs.app_name }}"/g' {} +

      - name: Build Android
        run: |
          chmod +x gradlew
          # Build specifically targeting the app module
          ./gradlew :app:assembleRelease :app:bundleRelease --no-daemon

      - name: Collect Results
        run: |
          mkdir -p output
          # Sahi path se files uthana
          cp app/build/outputs/apk/release/*.apk output/ 2>/dev/null || find . -name "*.apk" -exec cp {} output/ \;
          cp app/build/outputs/bundle/release/*.aab output/ 2>/dev/null || find . -name "*.aab" -exec cp {} output/ \;

      - name: Upload APK & AAB
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Android
          path: output/

  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create iOS Project Zip
        run: |
          mkdir -p ios_out
          zip -r ios_out/iOS_Source.zip . -x "app/build/*" ".gradle/*"
      - name: Upload iOS
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-iOS
          path: ios_out/
