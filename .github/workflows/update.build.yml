name: Mango Ultimate Engine - Auto Fix

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        default: 'Mango App'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle and Fix Wrapper
        # Yeh step aapki khali files ko sahi files se replace kar dega
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew

      - name: Build APK & AAB
        run: ./gradlew assembleDebug bundleDebug --no-daemon

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Mango-Builds
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/bundle/debug/*.aab
