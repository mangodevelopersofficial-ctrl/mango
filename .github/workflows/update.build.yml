name: Mango Ultimate Multi-Platform Build

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package Name'
        required: true
      web_url:
        description: 'Website URL'
      splash_time:
        description: 'Splash Time'

jobs:
  # --- ANDROID BUILD ---
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Sync Dashboard Data
        run: |
          # Identity Update
          find . -name "AndroidManifest.xml" -exec sed -i 's/android:label="[^"]*"/android:label="${{ github.event.inputs.app_name }}"/g' {} +
          find . -name "build.gradle" -exec sed -i "s/applicationId \"[^\"]*\"/applicationId \"${{ github.event.inputs.package_name }}\"/g" {} +
          
          # Assets Update
          if [ -f "icon.png" ]; then
            find app/src/main/res/ -name "ic_launcher.png" -exec cp icon.png {} \;
          fi

      - name: Build Android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease bundleRelease

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Android
          path: |
            **/*.apk
            **/*.aab

  # --- iOS BUILD (Requires macOS Runner) ---
  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build iOS App
        run: |
          echo "Building iOS for ${{ github.event.inputs.app_name }}"
          # Note: iOS building requires valid certificates/provisioning profiles.
          # For a standard Webview, we'd use xcodebuild here.
          mkdir -p build/ios
          touch build/ios/placeholder.ipa # Placeholder until certs are added

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-iOS
          path: build/ios/
