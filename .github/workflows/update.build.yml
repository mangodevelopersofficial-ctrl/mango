name: Mango Ultimate Engine

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        default: 'Mango App'
        type: string
      package_name:
        description: 'Package Name'
        required: true
        type: string
      web_url:
        description: 'Website URL'
        required: true
        type: string
      splash_time:
        description: 'Splash Screen Time'
        required: true
        default: '3000'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Cache ko filhal remove kiya hai error se bachne ke liye
          
      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Update App Details
        run: |
          # Update App Name
          STRINGS_PATH="app/src/main/res/values/strings.xml"
          if [ -f "$STRINGS_PATH" ]; then
            sed -i "s/name=\"app_name\">.*<\/string>/name=\"app_name\">${{ github.event.inputs.app_name }}<\/string>/g" $STRINGS_PATH
          fi
          
          # Update Package Name in build.gradle (optional but recommended)
          sed -i "s/applicationId \".*\"/applicationId \"${{ github.event.inputs.package_name }}\"/g" app/build.gradle

      - name: Clean and Build APK & AAB
        # --no-daemon use karne se CI environment mein reliability badhti hai
        run: ./gradlew clean assembleDebug bundleDebug --no-daemon

      - name: Check Output Folders
        # Yeh step sirf debugging ke liye hai taake logs mein dikhe files kahan hain
        run: find app/build/outputs/ -type f

      - name: Upload APK & AAB
        uses: actions/upload-artifact@v4
        with:
          name: Mango-Builds
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/bundle/debug/*.aab
          if-no-files-found: error
