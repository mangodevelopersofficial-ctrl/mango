steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Dashboard Sync (Name & Icon)
        run: |
          # 1. App Name badalna (Sirf label ko target karega, name ko nahi)
          # 'NewAppName' ki jagah dashboard ka variable use ho sakta hai
          sed -i 's/android:label="[^"]*"/android:label="Mango App"/g' app/src/main/AndroidManifest.xml
          
          # 2. Icon ko replace karna (Sari densities ke liye)
          # Agar dashboard se 'icon.png' aa raha hai to ye usay har folder mein set kar dega
          if [ -f "icon.png" ]; then
            mkdir -p app/src/main/res/mipmap-hdpi
            mkdir -p app/src/main/res/mipmap-xhdpi
            mkdir -p app/src/main/res/mipmap-xxhdpi
            mkdir -p app/src/main/res/mipmap-xxxhdpi
            cp icon.png app/src/main/res/mipmap-hdpi/ic_launcher.png
            cp icon.png app/src/main/res/mipmap-xhdpi/ic_launcher.png
            cp icon.png app/src/main/res/mipmap-xxhdpi/ic_launcher.png
            cp icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
            echo "Icon updated successfully!"
          fi

      - name: Build APK and Bundle (AAB)
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Mango-Builds
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
