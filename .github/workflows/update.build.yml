name: Mango Ultimate Engine
on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package ID'
        required: true
      web_url:
        description: 'Web URL'
        required: false
      splash_time:
        description: 'Splash Delay'
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java Environment
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Inject Dashboard Assets
        run: |
          # Android ke zaroori folders banana
          mkdir -p app/src/main/assets
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/mipmap-hdpi
          
          # 1. Dashboard se aayi hui images ko set karna
          if [ -f "icon.png" ]; then
            cp icon.png app/src/main/res/mipmap-hdpi/ic_launcher.png
            echo "✅ Custom Icon Applied"
          fi
          
          if [ -f "index.html" ]; then
            cp index.html app/src/main/assets/index.html
            echo "✅ Custom HTML/Web Code Applied"
          fi

          # 2. App Name aur Package Name inject karna (Kashmir IT replace karna)
          echo "<?xml version='1.0' encoding='utf-8'?>
          <resources>
              <string name='app_name'>${{ github.event.inputs.app_name }}</string>
          </resources>" > app/src/main/res/values/strings.xml
          
          echo "✅ App Name set to: ${{ github.event.inputs.app_name }}"

      - name: Build Professional APK
        run: |
          # Yahan actual Android build process start hoga
          mkdir -p output_folder
          # Dummy file for testing - Real build engine command goes here
          echo "Build successful for ${{ github.event.inputs.app_name }}" > output_folder/app-release.apk

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Package
          path: output_folder/
