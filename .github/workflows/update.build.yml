      - name: Find and list APK files
        run: |
          echo "Looking for APK files..."
          find . -name "*.apk" 2>/dev/null || echo "No APK files found"
          echo "Checking common locations:"
          ls -la app/build/outputs/apk/ || echo "APK directory not found"
          ls -la */build/outputs/apk/ || echo "No APK directories found"

      # **ÛŒÛ ÙˆØ§Ù„Ø§ Ø¨Ú¾ÛŒ ØªØ¨Ø¯ÛŒÙ„ Ú©Ø±ÛŒÚº**
