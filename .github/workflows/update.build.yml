name: Mango Ultimate Engine

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        default: 'Mango App'
        type: string
      package_name:
        description: 'Package Name'
        required: true
        default: 'com.mango.app'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle & Generate Wrapper
        # Sudo ke saath gradle install karke wrapper banayenge
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew

      - name: Update App Name & Package
        run: |
          # Update App Name
          STRINGS_PATH="app/src/main/res/values/strings.xml"
          if [ -f "$STRINGS_PATH" ]; then
            sed -i "s/name=\"app_name\">.*<\/string>/name=\"app_name\">${{ github.event.inputs.app_name }}<\/string>/g" $STRINGS_PATH
          fi
          
          # Update Package Name
          if [ -f "app/build.gradle" ]; then
            sed -i "s/applicationId \".*\"/applicationId \"${{ github.event.inputs.package_name }}\"/g" app/build.gradle
          fi

      - name: Build with Gradle
        # --stacktrace aur --info se exact error dikhega
        run: ./gradlew assembleDebug bundleDebug --no-daemon --stacktrace --info

      - name: Upload Artifacts
        if: always() # Taake fail hone par bhi hum logs dekh saken
        uses: actions/upload-artifact@v4
        with:
          name: Mango-Build-Logs
          path: app/build/outputs/
