name: Mango Build System

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
      package_name:
        description: 'Package Name'
        required: true
      web_url:
        description: 'Website URL'
        default: 'none'
      splash_time:
        description: 'Splash Time'
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix Missing Gradle Wrapper
        run: |
          if [ ! -f "gradlew" ]; then
            gradle wrapper
          fi
          chmod +x gradlew

      - name: Sync Dashboard Data
        run: |
          # 1. Update App Name
          sed -i 's/android:label="[^"]*"/android:label="${{ github.event.inputs.app_name }}"/g' app/src/main/AndroidManifest.xml
          
          # 2. Update Package Name in build.gradle
          if [ -f "app/build.gradle" ]; then
            sed -i "s/namespace '[^']*'/namespace '${{ github.event.inputs.package_name }}'/g" app/build.gradle
            sed -i "s/applicationId \"[^\"]*\"/applicationId \"${{ github.event.inputs.package_name }}\"/g" app/build.gradle
          fi

          # 3. Update Icon (If icon.png exists)
          if [ -f "icon.png" ]; then
            for folder in mipmap-hdpi mipmap-xhdpi mipmap-xxhdpi mipmap-xxxhdpi; do
              mkdir -p app/src/main/res/$folder
              cp -f icon.png app/src/main/res/$folder/ic_launcher.png
              cp -f icon.png app/src/main/res/$folder/ic_launcher_round.png
            done
          fi

      - name: Build APK & AAB
        run: |
          ./gradlew assembleRelease
          ./gradlew bundleRelease

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Build
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
