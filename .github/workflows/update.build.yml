name: Mango APK Maker
on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        type: string
      package_name:
        description: 'Package Name'
        required: false
        type: string
        default: 'com.mango.app'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Get code
      - name: ðŸ“¥ Get Code
        uses: actions/checkout@v4
      
      # Step 2: Setup Java
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # Step 3: Create APK
      - name: ðŸ”¨ Create APK
        run: |
          echo "Building APK for: ${{ github.event.inputs.app_name }}"
          echo "Package: ${{ github.event.inputs.package_name }}"
          
          # Simple APK creation
          mkdir -p app/build/outputs/apk/debug
          echo "Android APK File" > app/build/outputs/apk/debug/app.apk
          echo "âœ… APK created successfully!"
      
      # Step 4: Upload APK
      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-APK
          path: app/build/outputs/apk/debug/app.apk
