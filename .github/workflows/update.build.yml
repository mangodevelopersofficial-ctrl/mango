name: Mango Ultimate Engine Final

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        default: 'Mango App'
      # Yeh inputs niche add kar diye taake "Unexpected Input" error khatam ho jaye
      package_name:
        description: 'Package Name'
        required: false
      web_url:
        description: 'Web URL'
        required: false
      splash_time:
        description: 'Splash Time'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Update App Name
        run: |
          FILE_PATH="app/src/main/res/values/strings.xml"
          if [ -f "$FILE_PATH" ]; then
            sed -i "s/name=\"app_name\">.*<\/string>/name=\"app_name\">${{ github.event.inputs.app_name }}<\/string>/g" $FILE_PATH
          else
            echo "Error: strings.xml not found!"
            exit 1
          fi

      - name: Build APK and AAB
        # Yeh asli build command hai
        run: ./gradlew assembleDebug bundleDebug --no-daemon

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Mango-Build-Outputs
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/bundle/debug/*.aab
          if-no-files-found: error
