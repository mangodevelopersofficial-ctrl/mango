name: Mango Ultimate Engine
on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      web_url:
        required: false
      splash_time:
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Android Structure
        run: |
          mkdir -p app/src/main/res/mipmap-hdpi
          mkdir -p app/src/main/assets
          
          # Dashboard se aayi hui images ko sahi jagah rakhna
          [ -f "icon.png" ] && cp icon.png app/src/main/res/mipmap-hdpi/ic_launcher.png
          [ -f "splash.png" ] && cp splash.png app/src/main/assets/splash.png

          # App Name fix karna (Kashmir IT ko replace karna)
          echo "<?xml version='1.0' encoding='utf-8'?><resources><string name='app_name'>${{ github.event.inputs.app_name }}</string></resources>" > app/src/main/res/values/strings.xml

      - name: Build Pro APK
        run: |
          echo "Building ${{ github.event.inputs.app_name }}..."
          # Yahan asli compiler commands run hongi
          mkdir -p build_output
          echo "Mango Build Done" > build_output/app-release.apk

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Release
          path: build_output/
