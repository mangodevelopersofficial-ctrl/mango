name: Mango Ultimate Engine

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        default: 'Mango App'
        type: string
      package_name:
        description: 'Package Name'
        required: true
        default: 'com.mango.app'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Generate Gradle Wrapper
        # Agar aapki repo mein gradlew khali hai, toh ye step usey install karega
        run: |
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew

      - name: Update App Details
        run: |
          # App Name Update
          STRINGS_PATH="app/src/main/res/values/strings.xml"
          if [ -f "$STRINGS_PATH" ]; then
            sed -i "s/name=\"app_name\">.*<\/string>/name=\"app_name\">${{ github.event.inputs.app_name }}<\/string>/g" $STRINGS_PATH
          fi
          
          # Package Name Update (build.gradle mein)
          sed -i "s/applicationId \".*\"/applicationId \"${{ github.event.inputs.package_name }}\"/g" app/build.gradle

      - name: Build APK and AAB
        # --no-daemon CI environments mein zyada stable hota hai
        run: ./gradlew assembleDebug bundleDebug --no-daemon

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Mango-Builds
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/bundle/debug/*.aab
          if-no-files-found: error
