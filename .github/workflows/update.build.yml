name: Android Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant permission to gradlew
        run: chmod +x gradlew

      # ðŸ”¹ Build APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # ðŸ”¹ Build AAB
      - name: Build Release AAB
        run: ./gradlew bundleRelease

      # ðŸ”¹ Collect files
      - name: Collect build files
        run: |
          mkdir build_artifacts
          cp app/build/outputs/apk/release/app-release.apk build_artifacts/ || true
          cp app/build/outputs/bundle/release/app-release.aab build_artifacts/ || true

      # ðŸ”¹ Upload artifacts (v4)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Android-Build
          path: build_artifacts
