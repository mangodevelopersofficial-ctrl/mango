name: Mango Multi-Platform Build

on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      web_url:
        default: 'none'
      splash_time:
        default: '3000'

jobs:
  # --- ANDROID JOB ---
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Sync Dashboard Assets
        run: |
          # Create folders if missing
          mkdir -p app/src/main/assets
          # Sync HTML & Assets
          [ -f "index.html" ] && cp index.html app/src/main/assets/index.html
          [ -f "icon.png" ] && find app/src/main/res/ -name "ic_launcher.png" -exec cp icon.png {} \;

      - name: Build Android (APK & AAB)
        run: |
          chmod +x gradlew || gradle wrapper
          ./gradlew assembleRelease bundleRelease --no-daemon

      - name: Collect Android Files
        run: |
          mkdir -p android_builds
          find . -name "*.apk" -exec cp {} android_builds/ \;
          find . -name "*.aab" -exec cp {} android_builds/ \;

      - name: Upload Android
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Android
          path: android_builds/

  # --- iOS JOB ---
  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build iOS Placeholder
        run: |
          # Note: Real IPA requires Apple Certs. This generates the structure.
          mkdir -p ios_builds
          echo "iOS Build for ${{ github.event.inputs.app_name }}" > ios_builds/build_info.txt
          # If you have an Xcode project, add xcodebuild commands here
          zip -r ios_builds/ios_project.zip . -x "node_modules/*" "android/*"

      - name: Upload iOS
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-iOS
          path: ios_builds/
