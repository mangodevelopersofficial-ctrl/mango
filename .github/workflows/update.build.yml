name: Mango Pro Multi-Platform

on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      web_url:
        default: 'none'
      splash_time:
        default: '3000'

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup & Build
        run: |
          # 1. Gradlew Check
          GRADLEW_BIN=$(find . -name gradlew | head -n 1)
          if [ -z "$GRADLEW_BIN" ]; then
            gradle wrapper
            GRADLEW_BIN="./gradlew"
          fi
          chmod +x "$GRADLEW_BIN"

          # 2. Build Commands
          $GRADLEW_BIN assembleRelease --no-daemon || echo "Build Failed but continuing to debug..."
          $GRADLEW_BIN bundleRelease --no-daemon || echo "Bundle Failed..."

      - name: Find and Move Files
        run: |
          mkdir -p final_artifacts
          echo "Listing all APKs found:"
          find . -name "*.apk" -exec cp {} final_artifacts/ \;
          echo "Listing all AABs found:"
          find . -name "*.aab" -exec cp {} final_artifacts/ \;
          
          # Check if any file was actually copied
          ls -R final_artifacts/

      - name: Upload Android
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Android
          path: final_artifacts/
          if-no-files-found: warn # Ab error nahi dega balkay warn karega agar file na mili

  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Zip iOS Project
        run: |
          mkdir -p ios_out
          zip -r ios_out/Project.zip . -x "android/*"
      - name: Upload iOS
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-iOS
          path: ios_out/
