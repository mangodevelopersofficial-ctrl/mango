name: Mango Ultimate Engine V2

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        default: 'Mango App'
      package_name:
        description: 'Package ID (e.g. com.mango.app)'
        required: true
        default: 'com.mango.app'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Repair Structure
        # Ye step aapke files ke paths aur wrapper ko sahi karega
        run: |
          rm -f gradlew
          rm -rf gradle/
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew

      - name: Build APK and AAB
        # Is step ko 3-5 minutes lene chahiye
        run: ./gradlew assembleDebug bundleDebug --no-daemon --stacktrace

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Mango-Build-Output
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/bundle/debug/*.aab
