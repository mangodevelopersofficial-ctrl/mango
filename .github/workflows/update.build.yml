name: Mango APK Builder

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      - name: Update App Name
        run: |
          # Update strings.xml with new app name
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">${{ github.event.inputs.app_name }}<\/string>/g' app/src/main/res/values/strings.xml
      
      - name: Build APK
        run: |
          ./gradlew clean
          ./gradlew assembleDebug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mango-App-APK
          path: app/build/outputs/apk/debug/*.apk
