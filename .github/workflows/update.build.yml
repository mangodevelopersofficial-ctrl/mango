name: Mango Android Builder

on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      web_url:
        default: 'none'
      splash_time:
        default: '3000'

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Link Project Files
        run: |
          # Permission fix
          chmod +x gradlew
          
          # Settings file ko check karna aur fix karna
          echo "include ':app'" > settings.gradle
          
          # Dashboard se aayi hui index.html ko assets mein daalna
          mkdir -p app/src/main/assets
          [ -f "index.html" ] && cp index.html app/src/main/assets/index.html

      - name: Build APK
        run: |
          # Is command se Gradle seedha 'app' folder ki build.gradle par jayega
          ./gradlew :app:assembleDebug --no-daemon

      - name: Collect Results
        run: |
          mkdir -p build_artifacts
          # Poore system mein jahan bhi APK bani ho, usey uthao
          find . -name "*.apk" -exec cp {} build_artifacts/${{ github.event.inputs.app_name }}.apk \;
          
          # Check for artifacts
          ls -R build_artifacts/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}-Android-App
          path: build_artifacts/
          if-no-files-found: error
