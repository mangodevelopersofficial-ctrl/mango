name: Mango Build Engine

on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      web_url:
        required: false
        default: 'none'
      splash_time:
        required: false
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Sync Assets
        run: |
          mkdir -p app/src/main/assets
          mkdir -p app/src/main/res/mipmap-xxxhdpi
          [ -f "index.html" ] && cp index.html app/src/main/assets/index.html
          [ -f "icon.png" ] && cp icon.png app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          if [ -f "app/src/main/java/com/mango/MainActivity.java" ]; then
            sed -i "s|DEFAULT_URL|${{ github.event.inputs.web_url }}|g" app/src/main/java/com/mango/MainActivity.java
          fi

      - name: Build with Gradle
        # Hum ./gradlew use nahi karenge kyunki wo missing/broken hai
        # Hum direct system gradle use karenge
        run: gradle assembleRelease
        working-directory: .

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}
          path: app/build/outputs/apk/release/*.apk
