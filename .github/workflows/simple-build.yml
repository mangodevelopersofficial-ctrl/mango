name: Mango APK Builder

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App Name'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      - name: Build APK
        run: |
          ./gradlew clean
          ./gradlew assembleDebug
          echo "âœ… Build completed!"
      
      - name: List All APK Files
        run: |
          echo "ðŸ“ APK Files Found:"
          find . -name "*.apk" -type f 2>/dev/null | while read file; do
            echo "ðŸ“„ $file"
            ls -la "$file"
          done
          
          echo ""
          echo "ðŸ“ Checking APK directories:"
          ls -la app/build/outputs/apk/ 2>/dev/null || echo "No APK directory"
          ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "No debug folder"
      
      - name: Upload Any APK Found
        uses: actions/upload-artifact@v4
        with:
          name: Mango-APK
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/**/*.apk
            **/*.apk
          if-no-files-found: warn
