name: Mango Ultimate Engine
on:
  workflow_dispatch:
    inputs:
      app_name:
        required: true
      package_name:
        required: true
      web_url:
        required: false
      splash_time:
        default: '3000'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Force Inject Assets
        run: |
          # 1. Folders create karein
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/mipmap-hdpi
          mkdir -p app/src/main/assets
          # 2. Icon ko "App Icon" banana
          if [ -f "icon.png" ]; then
            cp -f icon.png app/src/main/res/mipmap-hdpi/ic_launcher.png
          fi
          # 3. Splash aur HTML set karna
          if [ -f "splash.png" ]; then
             cp -f splash.png app/src/main/assets/splash.png
          fi
          cp -f index.html app/src/main/assets/index.html
          # 4. NAME CHANGE (Sabse zaroori step)
          # Yeh line "Kashmir IT" ko mita kar naya name likh degi
          echo "<?xml version='1.0' encoding='utf-8'?><resources><string name='app_name'>${{ github.event.inputs.app_name }}</string></resources>" > app/src/main/res/values/strings.xml
      - name: Build Android APK
        run: |
          # Yahan actual build system ko trigger karein
          mkdir -p build_output
          # Is line ko hum final APK generator se link karenge
          echo "Building APK for ${{ github.event.inputs.app_name }}..." > build_output/app-release.apk
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_name }}
          path: build_output/
