plugins {
    id 'com.android.application'
    // Version yahan se hata diya hai kyunki wo Root wali file mein maujood hai
}

android {
    namespace 'com.mango'
    compileSdk 34

    defaultConfig {
        applicationId "com.mango.app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // Ye line add karne se bina key ke bhi build ban jayegi:
            signingConfig signingConfigs.debug 
        }
    }

    aaptOptions {
        noCompress 'png'
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.webkit:webkit:1.9.0' // WebView apps ke liye ye zaroori hai
}
