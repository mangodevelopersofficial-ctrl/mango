plugins {
    id 'com.android.application' version '8.2.2' // Version dena lazmi hai
}

android {
    namespace 'com.mango'
    compileSdk 34

    defaultConfig {
        applicationId "com.mango.app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
    
    // Build features for WebView
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
